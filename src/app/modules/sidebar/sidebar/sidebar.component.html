<div
  class="fixed w-full flex justify-between items-center bg-white border-b py-2 px-4 z-40"
>
  <div class="flex items-center">
    <img src="/images/logo.jpg" alt="Logo" class="h-12 w-auto mr-4" />
  </div>
  <div class="flex items-center">
    <button class="text-white focus:outline-none mr-4">
      <i class="material-icons text-black">notifications</i>
    </button>
    <div class="relative" (click)="toggleProfileOptions()">
      <button class="text-white focus:outline-none">
        <img
          src="/images/user.jpg"
          alt="profile"
          class="object-cover w-8 h-8 rounded-full"
        />
      </button>
      @if (showProfileOptions) {
      <div
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-10"
      >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Perfil</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Logout</a
        >
      </div>
      }
    </div>
  </div>
</div>

<div class="fixed left-0 top-0 h-full w-64 bg-color-1 p-4 pt-20 z-30 font-bold">
  <ul class="space-y-4">
    <li>
      <a
        class="text-white hover:text-gray-400 cursor-pointer flex items-center"
        (click)="navigateTo('/home')"
        ><i class="material-icons mr-2">home</i>Home</a
      >
    </li>
    <li>
      <a
        class="text-white hover:text-gray-400 flex items-center cursor-pointer"
        (click)="navigateTo('/trainings')"
        ><i class="material-icons mr-2">ondemand_video</i>Trainings</a
      >
    </li>
  </ul>
</div>
