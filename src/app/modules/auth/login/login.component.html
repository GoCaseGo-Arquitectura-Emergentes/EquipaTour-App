<form class="flex justify-center items-center h-screen">
  <div class="container mx-auto">
    <div class="col-span-11 md:col-span-6">
      <div class="bg-gray-200 rounded shadow p-10 max-w-md mx-auto">
        <h3 class="text-center font-bold pb-8">LOG IN</h3>
        <div class="mb-8">
          <div class="mb-3 flex flex-col">
            <mat-label class="mb-2">Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              class="w-full p-2 rounded-md"
              placeholder="example@email.com"
            />
          </div>
          <div class="mb-3 flex flex-col">
            <mat-label class="mb-2">Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              class="w-full p-2 rounded-md"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="flex justify-center mb-6 w-full">
          <button
            type="submit"
            class="w-full bg-color-1 rounded-md text-white py-2.5"
          >
            Log In
          </button>
        </div>
        <div class="flex justify-center">
          Don't have an account?&nbsp;
          <a (click)="goToRegister()" class="font-medium cursor-pointer"
            >Register here</a
          >
        </div>
      </div>
    </div>
  </div>
</form>
