<form
  class="flex justify-center items-center h-screen bg-cover bg-[url('/images/background.jpg')]"
>
  <div class="absolute inset-0 bg-gray-300 opacity-50"></div>
  <div class="fixed top-4 left-4">
    <img
      src="/images/logo.jpg"
      alt="Equipa_Tour_Logo"
      class="hidden md:block"
      width="250"
    />
    <img
      src="/images/logo.jpg"
      alt="Equipa_Tour_Logo"
      class="block md:hidden"
      width="120"
    />
  </div>
  <div class="container relative mx-auto">
    <div class="col-span-11 md:col-span-6">
      <div class="bg-white rounded p-10 max-w-lg mx-auto shadow-xl">
        <h3 class="text-center font-bold pb-4">Create a New Account</h3>
        <div class="pb-8 flex">
          <p class="text-center">
            Come join our community! Let's set up your account! Already have
            one?&nbsp;
            <a (click)="goToLogin()" class="font-medium cursor-pointer"
              >Sign in here</a
            >
          </p>
        </div>
        <div class="mb-8">
          <div class="mb-3 flex flex-col">
            <mat-label class="mb-2">User Name</mat-label>
            <input
              matInput
              formControlName="email"
              type="name"
              class="w-full p-2 rounded-md border"
              placeholder="example"
            />
          </div>
          <div class="mb-3 flex flex-col">
            <mat-label class="mb-2">Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              class="w-full p-2 rounded-md border"
              placeholder="example@email.com"
            />
          </div>
          <div class="mb-3 flex flex-col">
            <mat-label class="mb-2">Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              class="w-full p-2 rounded-md border"
              placeholder="********"
            />
          </div>
        </div>
        <p>
          By submitting the form you agree to our
          <a class="font-medium cursor-pointer">Terms of Service</a>
        </p>
        <div class="flex justify-center mb-6 w-full">
          <button
            type="submit"
            class="w-full bg-color-1 rounded-md text-white py-2.5"
          >
            Join
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
